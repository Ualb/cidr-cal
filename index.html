<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculos de Redes Telemáticas</title>
    <link rel="stylesheet" href="public/styles/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
    <form action="#" class="container">
        <h2>CIDR Calculador</h2>
        <div class="input-block row  form-group">
            <label class="tag-text col-sm-5" for="ip-address">Bloque de dirección</label>
            <input class="form-control col-sm-7" type="text" name="ip-address" id="ip" placeholder="172.168.1.1">
        </div>
        <div class="input-block row  form-group">
            <label class="tag-text col-sm-5" for="mask1">Máscara de subred</label>
            <select class="form-control col-sm-7" id="mask1">
                <option>Seleccionar</option>
                <option>128.0.0.0</option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
                <option></option>
            </select>
        </div>
        <div class="input-block row  form-group">
            <label class="tag-text col-sm-5" for="mask2">Máscara por bits</label>
            <select class="form-control col-sm-7" id="mask2">
                <option>Seleccionar</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
            </select>
        </div>
        <hr>   
        <div class="form-check subned">
            <input type="checkbox" class="form-check-input" id="isSubned">
            <label for="isSubned" class="form-check-label">Subneteo</label>
        </div> 

        <hr>        
        
        <button type="submit" class="col-sm-12 btn btn-primary btn-block" onclick="generate(event)">Generar</button>
    </form>

    <hr>
    <div class="done container"> 
        <h3 id="result">Resultados</h3>
        <h4>Binarios</h4> 
        <div>
            <table class="table" id="bin">
                <thead>
                    <tr>
                        <th>ID de Red:</th>
                        <th>Valor Mínimo:</th>
                        <th>Valor Máximo:</th>
                        <th>Broadcast:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                    </tr> 
                </tbody> 
            </table> 
        </div> 
        <h4>Direcciones</h4>
        <table class="table" id="dir">
            <thead>
                <tr>
                    <th>ID de Red:</th>
                    <th>Valor Mínimo:</th>
                    <th>Valor Máximo:</th>
                    <th>Broadcast:</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr> 
            </tbody>
        </table>  
        <hr>
        <div>
            <p>Tamaño de Subred:</p><span id="subred">...</span>
        </div>
    </div>
</body>

<script src="public/scripts/cidr.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</html>
